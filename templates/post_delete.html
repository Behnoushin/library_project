<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h2 class="card-title">آیا مطمئن هستید که می‌خواهید پست "{{ post.title }}" را حذف کنید؟</h2>
            <p class="card-text">این عمل غیرقابل برگشت است!</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">بله، حذف شود</button>
                <a href="{% url 'post_list' %}" class="btn btn-secondary">انصراف</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
