<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پست</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/5/minty/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f0ff; /* پس‌زمینه یاسی کم‌رنگ */
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        .card-body {
            padding: 40px;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 20px;
        }
        .card-text {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-secondary {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #4c6072;
            background-color: #ffffff;
            color: #6c757d;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #f8f9fa;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body text-center">
                <h2 class="card-title">آیا مطمئن هستید که می‌خواهید پست "{{ post.title }}" را حذف کنید؟</h2>
                <p class="card-text">این عمل غیرقابل برگشت است!</p>

                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">بله، حذف شود</button>
                    <a href="{% url 'post_list' %}" class="btn btn-secondary">انصراف</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
