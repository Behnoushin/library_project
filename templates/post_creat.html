<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد پست جدید</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        form {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 0 auto;
        }
        form p {
            text-align: right;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
        }
        a:hover {
            color: #0056b3;
        }
        .container {
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ایجاد پست جدید</h1>
        <form method="post" action="{% url 'post_create' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">ارسال</button>
        </form>
        <a href="{% url 'post_list' %}">بازگشت به لیست پست‌ها</a>
    </div>
</body>
</html>
