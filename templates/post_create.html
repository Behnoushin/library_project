<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد پست جدید</title>
    <!-- بارگذاری استاتیک فایل‌ها -->
    {% load static %}
    <!-- اضافه کردن Bootstrap و فونت‌ها -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f0ff; /* پس‌زمینه یاسی کم‌رنگ */
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 40px auto;
        }
        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: #333333;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 1.1rem;
            color: #333333;
        }
        .form-group textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>ایجاد پست جدید</h2>
        <form method="POST">
            {% csrf_token %}
            <!-- فیلدهای فرم را نمایش می‌دهد -->
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">ارسال</button>
        </form>
    </div>

    <!-- اضافه کردن اسکریپت های Bootstrap -->
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
