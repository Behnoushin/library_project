<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f8f0ff; /* پس‌زمینه یاسی کم‌رنگ */
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: 40px auto;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333333;
            text-align: center;
            margin-bottom: 40px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .card-body p {
            color: #6c757d;
            font-size: 1.2rem;
        }
        .card-footer {
            font-size: 0.9rem;
            color: #999999;
        }
        .btn {
            font-size: 1rem;
            padding: 10px 30px;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
        }
        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        
        <div class="card">
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
            </div>
            <div class="card-footer text-muted">
                منتشر شده در: {{ post.published_date }}
            </div>
        </div>

        <div class="mt-3 text-center">
            <a href="{% url 'post_list' %}" class="btn btn-primary">بازگشت به لیست پست‌ها</a>
            <a href="{% url 'post_edit' pk=post.id %}" class="btn btn-warning">ویرایش پست</a>
            <a href="{% url 'post_delete' pk=post.id %}" class="btn btn-danger">حذف پست</a>
        </div>
    </div>
</body>
</html>
