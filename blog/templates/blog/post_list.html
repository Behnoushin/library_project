{% extends 'base_generic.html' %}

{% block content %}
  <h2>Post List</h2>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}</li>
    {% endfor %}
  </ul>
  <a href="{% url 'post_create' %}">Create New Post</a>
{% endblock %}
